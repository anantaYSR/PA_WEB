<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>From Kerjasama</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
    <div class="testbox">
        <form action="/">
            <div class="banner">
                <h1>FORM PERJANJIAN KERJASAMA</h1>
            </div>
            <p>Silahkan Isi data diri anda dan tujuan kerjasama di bawah ini, jika anda mengisi dan mengirim form ini
                maka anda menyetujui peraturan yang berlaku !!!</p>
            <hr />
            <fieldset>
                <legend>Data Diri</legend>
                <div class="item">
                    <label for="nama">Nama<span>*</span></label>
                    <input id="nama" type="text" name="text" required />
                </div>
                <div class="item">
                    <label for="alamat">Alamat<span>*</span></label>
                    <input id="alamat" type="text" name="text" placeholder="alamat" required />
                </div>
                <div class="item">
                    <label for="pekerjaan">Pekerjaan<span>*</span></label>
                    <input id="pekerjaan" type="text" name="text" placeholder="Pekerjaan" required />
                </div>
                <div class="item">
                    <label for="email">Email<span>*</span></label>
                    <input id="email" type="email" name="text" placeholder="Email" required />
                </div>
            </fieldset>
            </br>
            <fieldset>
                <legend>Perjanjian Kerjasama </legend>
                <div>
                    <label for="tipe">Tipe Kerjasama<span>*</span></label>
                    <select>
                        <option value="1">Persorangan</option>
                        <option value="2">Tim kecil</option>
                        <option value="3">Organisasi</option>
                        <option value="4">CV</option>
                        <option value="5">PT</option>
                    </select>
                </div>
                <div class="item">
                    <label for="jumlah">Jumlah Investasi<span>*</span></label>
                    <input id="jumlah" type="number" name="text" placeholder="Rp." required />
                </div>
                <div>
                    <label for="waktu">Lama Waktu Investasi<span>*</span></label>
                    <select>
                        <option value="1">6 bulan</option>
                        <option value="2">1.5 Tahun</option>
                        <option value="3">2 Tahun</option>
                        <option value="4">2.5 Tahun</option>
                        <option value="5">3 Tahun</option>
                    </select>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox"><span>
                        <p>....I agree to the Privacy Poalicy for PT.CK Pialang</p>
                    </span>
                    <div class="btn-block">
                        <button type="submit" href="/">APPLY</button>
                    </div>
        </form>
    </div>

</body>

</html>
